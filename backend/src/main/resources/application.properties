spring.application.name=PhotoMapBackend

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/photomap
spring.datasource.username=${DB_USERNAME:photomap_user}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JWT
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production}
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Photo Storage
photo.upload.directory.input=${UPLOAD_DIR_INPUT:./uploads/input}
photo.upload.directory.original=${UPLOAD_DIR_ORIGINAL:./uploads/original}
photo.upload.directory.small=${UPLOAD_DIR_SMALL:./uploads/small}
photo.upload.directory.medium=${UPLOAD_DIR_MEDIUM:./uploads/medium}
photo.upload.directory.large=${UPLOAD_DIR_LARGE:./uploads/large}
photo.upload.directory.failed=${UPLOAD_DIR_FAILED:./uploads/failed}

# Photo Processing
photo.processing.poll.interval=10000
photo.processing.admin.id=1

# Actuator
management.endpoints.web.exposure.include=health,info

# Security
security.enabled=false
