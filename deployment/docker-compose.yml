services:
  nginx:
    image: nginx:1.27-alpine
    container_name: photo-map-nginx
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-30288}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - photo-map-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: photo-map-backend:latest
    container_name: photo-map-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      # PostgreSQL (Shared Mikrus service - psql01.mikr.us)
      # Spring Boot datasource configuration
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}

      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}

      # Application
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-production}
      - SERVER_PORT=8080

      # Upload paths (inside container)
      - UPLOAD_INPUT_DIR=/app/uploads/input
      - UPLOAD_ORIGINAL_DIR=/app/uploads/original
      - UPLOAD_MEDIUM_DIR=/app/uploads/medium
      - UPLOAD_FAILED_DIR=/app/uploads/failed

      # Admin
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - photo-map-uploads:/app/uploads
    networks:
      - photo-map-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: photo-map-frontend:latest
    container_name: photo-map-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - photo-map-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  photo-map-uploads:
    driver: local

networks:
  photo-map-network:
    driver: bridge
