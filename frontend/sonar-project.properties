# SonarCloud Configuration for Photo Map Frontend (Angular 18)
# Organization: kojder
# Project: kojder_photo-map-app-frontend (separate from backend)

# Project identification
sonar.projectKey=kojder_photo-map-app-frontend
sonar.organization=kojder

# Project metadata
sonar.projectName=Photo Map App - Frontend
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/public/**,**/*.config.js,**/*.config.ts

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/frontend/lcov.info
sonar.javascript.lcov.reportPaths=coverage/frontend/lcov.info

# SonarCloud host
sonar.host.url=https://sonarcloud.io

# Language settings
sonar.sourceEncoding=UTF-8
