<div data-testid="filter-bar" class="bg-white shadow-sm rounded-lg p-4 mb-6">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <div>
      <label for="dateFrom" class="block text-sm font-medium text-gray-700 mb-1">Date From</label>
      <input
        id="dateFrom"
        type="date"
        data-testid="filter-date-from"
        [(ngModel)]="dateFrom"
        (change)="onFilterChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="dateTo" class="block text-sm font-medium text-gray-700 mb-1">Date To</label>
      <input
        id="dateTo"
        type="date"
        data-testid="filter-date-to"
        [(ngModel)]="dateTo"
        (change)="onFilterChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="minRating" class="block text-sm font-medium text-gray-700 mb-1">Min Rating</label>
      <select
        id="minRating"
        data-testid="filter-rating"
        [value]="minRating() || ''"
        (change)="onRatingChange($any($event.target).value)"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">All</option>
        <option value="7">7+</option>
        <option value="8">8+</option>
        <option value="9">9+</option>
      </select>
    </div>

    <div class="flex items-end">
      <button
        data-testid="filter-clear-button"
        (click)="onClearFilters()"
        class="w-full px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors"
      >
        Clear Filters
      </button>
    </div>
  </div>
</div>
