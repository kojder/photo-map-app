<div class="map-container">
  <div class="map-header bg-white shadow-sm p-4">
    <h1 class="text-2xl font-bold text-gray-900">Photo Map</h1>
    @if (errorMessage()) {
      <div class="mt-2 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded">
        {{ errorMessage() }}
      </div>
    }
    @if (loading()) {
      <div class="mt-2 text-gray-600">Loading photos...</div>
    }
    @if (!loading() && photos().length === 0) {
      <div class="mt-2 text-gray-500">No photos with GPS data found.</div>
    }
  </div>

  <div id="map"></div>
</div>
