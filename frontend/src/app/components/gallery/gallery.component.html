<div class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Photo Gallery</h1>
      <button
        data-testid="gallery-upload-button"
        (click)="onUploadClick()"
        class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors font-semibold"
      >
        Upload Photo
      </button>
    </div>

    <app-filter-bar (filterChange)="loadPhotos()"></app-filter-bar>

    @if (errorMessage()) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
        {{ errorMessage() }}
      </div>
    }

    @if (loading()) {
      <div class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
      </div>
    } @else {
      @if (photos$ | async; as photos) {
        @if (photos.length === 0) {
          <div class="text-center py-20">
            <p class="text-2xl text-gray-500 mb-4">No photos yet</p>
            <p class="text-gray-400 mb-6">Upload your first photo to get started!</p>
            <button
              (click)="onUploadClick()"
              class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
            >
              Upload Photo
            </button>
          </div>
        } @else {
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            @for (photo of photos; track photo.id) {
              <app-photo-card
                data-testid="gallery-photo-card"
                [photo]="photo"
                (photoDeleted)="onPhotoDeleted($event)"
              ></app-photo-card>
            }
          </div>
        }
      }
    }

    @if (showUploadDialog()) {
      <app-upload-dialog
        (uploadSuccess)="onUploadSuccess()"
        (close)="onUploadClose()"
      ></app-upload-dialog>
    }
  </div>
</div>
